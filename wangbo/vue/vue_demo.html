function check(cb){
	try{
		cb&&cb();
	}catch(e){
		console.log(e);
		window.open('https://www.baidu.com/s?ie=utf-8&f=8&rsv_bp=1&ch=&tn=baiduerr&bar=&wd=' + e)
	}
}

document.onreadystatechange = function(){
	if(document.readyState == 'interactive'){
		check(init);
	}
}

function init(){
	const User = {
	  template: `<div>User {{ $route.params.id }}
	  				<div v-on:click="click1">Go to posts</div>
	  				<div v-on:click="click2">Go to profile</div>
	  				<router-view></router-view>
	  			</div>`,
	  methods:{
	  	"click1":function(){
	  		console.log(1);
	  		console.log(this.$route.params.id);
	  		router.push('/user/'+ this.$route.params.id + '/posts');
	  	},
	  	"click2":function(){
	  		console.log(2);
	  		router.push('/user/'+ this.$route.params.id + '/profile');
	  	}
	  }
	}
	
	var UserProfile = {
		template:`<div>profile</div>`
	}
	var UserPosts = {
		template:`<div>posts</div>`
	}
	
	const router = new VueRouter({
	  routes: [
	    { path: '/user/:id', component: User,
	      children: [
	        {
	          // 当 /user/:id/profile 匹配成功，
	          // UserProfile 会被渲染在 User 的 <router-view> 中
	          path: 'profile',
	          component: UserProfile
	        },
	        {
	          // 当 /user/:id/posts 匹配成功
	          // UserPosts 会被渲染在 User 的 <router-view> 中
	          path: 'posts',
	          component: UserPosts
	        }
	      ]
	    }
	  ]
	})
		
	const app = new Vue({
	  data:{
	  	loop:false
	  },
	  router,
	  methods:{
	  	test:function(){
			this.loop = !this.loop;
	  	}
	  }
	}).$mount('#app')
}
